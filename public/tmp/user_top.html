<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザートップページ</title>
    <link rel="stylesheet" href="../css/destyle.css">
    <link rel="stylesheet" href="../css/user_top.css">
</head>
<body>
    <header>
        <h1>HALオークション</h1>
        <nav>
            <ul>
                <li>通知</li>
                <li>お気に入り</li>
                <li>ログイン/登録</li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="bana">
            <div id="held">
                <h2>オークション開催中</h2>
                <p>車種名</p>
                <p>入札額￥〇〇</p>
                <p>残り時間</p>
                <form>
                    <button id="button">詳細を確認</button>
                </form>
            </div>
            <div id="bak">
                <img src="../img/hasure.png" alt="オークション開催中/次のオークション開催予定の車両写真">
            </div>
        </div>
        <div id="schedule">
            <h2>オークション予定</h2>
            <div class="vehicle">
                <p><img src="../img/hasure.png" alt="オークション予定の車両写真"></p>
                <p>車種名</p>
                <p>￥〇〇</p>
                <form>
                    <button>詳細を確認</button>
                </form>
            </div>
        </div>
        <div id="check_list">
            <div class="vehicle">
                <p><img src="../img/hasure.png" alt="チェックした車両写真"></p>
                <p>車種名</p>
                <p>￥〇〇</p>
                <form>
                    <button>詳細を確認</button>
                </form>
            </div>
        </div>
        <div id="search"></div>
    </main>
</body>
</html>
